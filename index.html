<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ARC-V Access Login</title>
  <style>
    body {
      background-color: #000;
      color: #0ff;
      font-family: "Courier New", monospace;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      border: 2px solid #0ff;
      padding: 30px;
      border-radius: 10px;
      background-color: rgba(0,0,0,0.85);
      box-shadow: 0 0 20px #0ff;
    }
    input[type="text"], input[type="password"] {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #0ff;
      background-color: black;
      color: #0ff;
      font-family: "Courier New", monospace;
    }
    button {
      padding: 10px 20px;
      border: 1px solid #0ff;
      background-color: black;
      color: #0ff;
      cursor: pointer;
      font-family: "Courier New", monospace;
    }
    button:hover {
      background-color: #0ff;
      color: black;
      box-shadow: 0 0 10px #0ff;
    }
    .error {
      color: red;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>ARC-V ACCESS LOGIN</h1>
    <p>Enter your operative credentials:</p>
    <input type="text" id="username" placeholder="Username"><br>
    <input type="password" id="password" placeholder="Access Code"><br>
    <button onclick="login()">Enter</button>
    <div id="errorMsg" class="error"></div>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      // Example credentials (you can change)
      const validUser = "agent";
      const validPass = "desmon";

      if(username === validUser && password === validPass) {
        localStorage.setItem("arcv_loggedin", "true");
        window.location.href = "main.html"; // Redirect to Central Command
      } else {
        document.getElementById("errorMsg").textContent = "Access Denied. Invalid credentials.";
      }
    }
  </script>
</body>
</html>
