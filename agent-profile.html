<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ARC-V Agent Profile</title>
  <style>
    body { background-color: #000; color: #0ff; font-family: "Courier New", monospace; text-align: center; }
    #content { opacity: 0; transition: opacity 1.5s ease; }
    .typewriter {
      display: inline-block; overflow: hidden; border-right: .15em solid #0ff;
      white-space: nowrap; animation: typing 2s steps(40, end), blink-caret .75s step-end infinite;
    }
    @keyframes typing { from { width: 0 } to { width: 100% } }
    @keyframes blink-caret { 50% { border-color: transparent } }
    .card {
      border: 2px solid #0ff;
      border-radius: 10px;
      width: 60%;
      margin: 30px auto;
      padding: 20px;
      background-color: rgba(0,0,0,0.8);
      box-shadow: 0 0 20px #0ff;
    }
    input, select {
      background-color: black;
      color: #0ff;
      border: 1px solid #0ff;
      padding: 5px;
      margin: 5px;
      font-family: "Courier New", monospace;
    }
    button {
      background-color: black;
      color: #0ff;
      border: 1px solid #0ff;
      padding: 6px 12px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0ff;
      color: black;
    }
    a {
      color: #0ff;
      text-decoration: none;
      border: 1px solid #0ff;
      padding: 5px 10px;
      border-radius: 5px;
    }
    a:hover {
      background-color: #0ff;
      color: #000;
    }
    .profile-data {
      text-align: left;
      width: 70%;
      margin: 0 auto;
      font-size: 1rem;
    }
    .profile-data p { margin: 8px 0; }
  </style>
</head>
<body onload="bootUp()">
  <div id="loader" class="typewriter">Accessing ARC-V Personnel Database...</div>
  <div id="content">
    <h1>ARC-V Agent Profile</h1>

    <div class="card">
      <h2>Update Agent Information</h2>
      <input type="text" id="realName" placeholder="Real Name" required><br>
      <input type="text" id="codeName" placeholder="Code Name" required><br>
      <select id="clearance" required>
        <option value="">-- Clearance Level --</option>
        <option>Level 1 - Restricted</option>
        <option>Level 2 - Confidential</option>
        <option>Level 3 - Secret</option>
        <option>Level 4 - Top Secret</option>
        <option>Ω - Absolute</option>
      </select><br>
      <input type="text" id="group" placeholder="Assigned Group / Division" required><br>
      <button onclick="saveProfile()">Save Profile</button>
    </div>

    <div class="card">
      <h2>Active Agent File</h2>
      <div class="profile-data" id="profileDisplay">
        <p><b>Real Name:</b> <span id="dReal">N/A</span></p>
        <p><b>Code Name:</b> <span id="dCode">N/A</span></p>
        <p><b>Clearance:</b> <span id="dClear">N/A</span></p>
        <p><b>Group:</b> <span id="dGroup">N/A</span></p>
      </div>
    </div>

    <p><a href="index.html">← Return to Central Command</a></p>
  </div>

  <script>
    function bootUp() {
      setTimeout(() => {
        document.getElementById("loader").style.display = "none";
        document.getElementById("content").style.opacity = "1";
        loadProfile();
      }, 2500);
    }

    function saveProfile() {
      const profile = {
        real: document.getElementById("realName").value.trim(),
        code: document.getElementById("codeName").value.trim(),
        clear: document.getElementById("clearance").value,
        group: document.getElementById("group").value.trim()
      };
      localStorage.setItem("arcv_profile", JSON.stringify(profile));
      loadProfile();
      alert("Profile updated successfully.");
    }

    function loadProfile() {
      const profile = JSON.parse(localStorage.getItem("arcv_profile")) || {};
      document.getElementById("dReal").textContent = profile.real || "N/A";
      document.getElementById("dCode").textContent = profile.code || "N/A";
      document.getElementById("dClear").textContent = profile.clear || "N/A";
      document.getElementById("dGroup").textContent = profile.group || "N/A";
    }
  </script>
</body>
</html>
